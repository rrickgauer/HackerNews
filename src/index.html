<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- boxicons -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet' />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hacker News</title>
</head>

<body>

    <div class="container">

        <div class="d-block d-lg-flex align-items-center justify-content-between mt-5">
            <h1>Hacker News</h1>

            <!-- sort/display options -->
            <div class="d-flex align-items-center">
                <!-- sort by input -->
                <div class="d-flex align-items-baseline mr-4">
                    <span><b>Sort by:</b></span>
                    <div class="ml-2">
                        <select id="stories-sort-option" class="form-control form-control-sm">
                            <option value="0">Default</option>
                            <option value="1">Score</option>
                            <option value="2">Comments</option>
                            <option value="3">Title</option>
                        </select>
                    </div>
                </div>

                <!-- view selection -->
                <div class="d-flex align-items-baseline mr-4">
                    <span><b>Display:</b></span>
                    <div class="btn-group btn-group-sm btn-group-toggle ml-2" data-toggle="buttons">
                        <!-- gallery view -->
                        <label class="btn btn-outline-secondary active" title="Gallery view">
                            <input type="radio" name="stories-display-option" checked value="gallery"> <i class='bx bxs-grid'></i>
                        </label>
                        <!-- list view -->
                        <label class="btn btn-outline-secondary" title="List view">
                            <input type="radio" name="stories-display-option" value="list"> <i class='bx bx-list-ul'></i>
                        </label>
                    </div>
                </div>

                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="widescreen-checkbox-input">
                        <label class="custom-control-label" for="widescreen-checkbox-input">Widescreen</label>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="container" id="stories-bs-container">

        <hr>

        <!-- "back to top" button -->
        <button type="button" class="btn btn-sm btn-outline-dark btn-scroll-top d-none">Back to top</button>

        <!-- stories get placed here -->
        <div id="stories-container"></div>
    </div>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>

    <!-- custom js -->
    <!-- <script src="js/classes/Constants.js"></script>
    <script src="js/classes/Dates.js"></script>
    <script src="js/classes/ApiWrapper.js"></script>
    <script src="js/classes/Stories.js"></script>
    <script src="js/classes/StoryComp.js"></script>
    <script src="js/pages/index.js"></script> -->

    <script src="js/main.js"></script>


</body>

</html>
