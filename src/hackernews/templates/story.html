<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'includes/header.html' %}
    <title>Hacker News</title>
</head>

<body>
    <main>
        <section id="meta-container">
            <div class="container my-5">
                <h1 id="meta-title" class="mb-3 skeleton-text skeleton-effect-wave">So I guess this is the title</h1>

                <div class="card-deck">
                    <div id="meta-count-comments" class="card card-body custom-shadow">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div id="meta-count-likes" class="card card-body custom-shadow">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div id="meta-date" class="card card-body custom-shadow">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="d-block d-lg-flex justify-content-between align-content-center">
                    
                    <div class="d-block">
                        <a id="meta-link-story" href="#" class="btn btn-sm btn-outline-primary mr-3 disabled" target="_blank">Link to story</a>
                        <a id="meta-link-site" href="#"  class="btn btn-sm btn-outline-primary mr-3 disabled" target="_blank">Link to hackernews</a>
                    </div>


                    <!-- widescreen option checkbox -->
                    <div class="custom-control custom-checkbox mt-3 mt-lg-0">
                        <input type="checkbox" class="custom-control-input" id="widescreen-checkbox-input">
                        <label class="custom-control-label" for="widescreen-checkbox-input">Widescreen</label>
                    </div>
                </div>
                <hr>
            </div>
        </section>

        <button type="button" class="btn btn-sm btn-outline-dark btn-scroll-top d-none">Back to top</button>

        <section id="comments-container">
            <div class="container" id="stories-bs-container">
                <div class="card">
                    <div class="card-body">
                        <ul id="comments-list" class="list-unstyled">
                            <div class="d-flex justify-content-center my-5">
                                <div class="spinner-border text-primary mt-5" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- js -->
    {% include 'includes/footer.html' %}
    <!-- custom js -->
    <script src="/static/js/dist/story.bundle.js"></script>
</body>

</html>
