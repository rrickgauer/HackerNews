


{% set modalClass = 'modal-view-story' %}
{% set formClass = 'form-view-story' %}
{% set inputId = 'form-view-story-input' %}
{% set modalClass = 'modal-view-story' %}
{% set btnSubmitClass = 'btn-submit' %}
    


<div class="modal {{ modalClass }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">View Story</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form class="form form-view-story">

                    <fieldset>
                        <div class="form-input mb-3">
                            <label for="form-view-story-input">Url or story id:</label>
                            <input type="text" class="form-control form-control-sm" id="form-view-story-input" />
                            <div class="invalid-feedback">Looks bad!</div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-sm btn-light text-danger btn-cancel mr-2" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-sm btn-success btn-submit" disabled>View story</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>
