<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- boxicons -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/style.css">

    <title>Hacker News</title>
</head>

<body>

    <main>
        <section id="meta-container">
            <div class="container mb-5">
                <div class="card my-5">
                    <div class="card-body custom-shadow">
                        <h1 id="meta-title">So I guess this is the title</h1>
    
                        <div class="card-deck">
                            <div id="meta-count-comments" class="card card-body custom-shadow">5 comments</div>
                            <div id="meta-count-likes" class="card card-body custom-shadow">5 likes</div>
                            <div id="meta-date" class="card card-body custom-shadow">10/24/2020</div>
                        </div>
    
                        <div class="d-flex">
                            <a id="meta-link-story" href="#" class="btn btn-primary mr-3">Link to story</a>
                            <a id="meta-link-site" href="#" class="btn btn-primary mr-3">Link to hackernews</a>
                        </div>
    
                    </div>
                </div>
            </div>
        </section>

        <section id="comments-container">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <ul id="comments-list" class="list-unstyled">

                            <div class="d-flex justify-content-center my-5">
                                <div class="spinner-border text-primary mt-5" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>

            </div>
        </section>



    </main>



    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>

    <!-- custom js -->
    <script src="js/classes/Constants.js"></script>
    <script src="js/classes/UrlParser.js"></script>
    <script src="js/classes/Dates.js"></script>
    <script src="js/classes/ApiWrapper.js"></script>
    <script src="js/classes/Comment.js"></script>
    <script src="js/classes/StoryComp.js"></script>
    <script src="js/classes/StoryMeta.js"></script>
    <script src="js/classes/StoryComments.js"></script>
    <script src="js/pages/story.js"></script>


</body>

</html>
