<VirtualHost *:80>
    ServerName hackernews.ryanrickgauer.com
    ServerAlias www.hackernews.ryanrickgauer.com
    ProxyPass / http://lists.ryanrickgauer.com:3010/
    RequestHeader set X-Forwarded-Port 80

</VirtualHost>


<VirtualHost *:443>
    ServerName hackernews.ryanrickgauer.com
    ServerAlias www.hackernews.ryanrickgauer.com

    #SSLEngine On
    #SSLCertificateFile /etc/letsencrypt/live/lists.ryanrickgauer.com/fullchain.pem
    #SSLCertificateKeyFile /etc/letsencrypt/live/lists.ryanrickgauer.com/privkey.pem

    ProxyPass / http://hackernews.ryanrickgauer.com:3010/

    RequestHeader set X-Forwarded-Port 443
    RequestHeader set X-Forwarded-Scheme https
</VirtualHost>   
